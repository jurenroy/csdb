<!-- update_course.html -->
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="coursename">Course Name:</label>
  <input type="text" id="coursename" name="coursename" value="{{ course.coursename }}" required>
  
  <label for="new_abbreviation">New Abbreviation:</label>
  <input type="text" id="new_abbreviation" name="new_abbreviation" value="{{ course.abbreviation }}" required>

  <!-- Add the college field -->
  <label for="college">College:</label>
  <input type="text" id="college" name="college" value="{{ course.college }}" required>
  
  <button type="submit">Update Course</button>
</form>
