<h1>Update Room</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="roomname" value="{{ room.roomname }}" required>
    <input type="text" name="building_number" value="{{ room.building_number }}" required>
    <input type="text" name="roomtype" value="{{ room.roomtype }}" required>
    <button type="submit">Update Room</button>
</form>
